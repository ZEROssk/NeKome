<!doctype html>
<html>
	<head>
		<title>NeKome</title>
	</head>
	<body>
		<form action="">
			<input id="c" autocomplete="off" /><button onclick="sendComment();">Send</button>
		</form>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io()
			function sendComment() {
				var comment = document.getElementById('c');
				socket.emit("comment", {value: comment.value});
			}
		</script>
	</body>
</html>
