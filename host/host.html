<!doctype html>
<html>
	<head>
		<title>NeKome</title>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on('comment', function(data){
				var dom = document.createElement('div');
				dom.innerHTML = data.value;
				document.getElementById("comment").appendChild(dom);

				var elem = document.getElementById("comment");   
				var pos = 100//window.innerWidth;
				var id = setInterval(frame, 30);
				function frame() {
					if (pos == -100) {
						clearInterval(id);
					} else {
						pos--; 
						elem.style.left = pos + "%"
					}
				}
			});
		</script>
		<style type="text/css">
			#comment {
			  position: absolute;
			  animation-timing-function: linear;
			}
		</style>
	</head>
	<body>
		<div id="comment"></div>
	</body>
</html>
